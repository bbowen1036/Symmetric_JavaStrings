      <div class="hamburguer-menu" id="open-sidebar">

  <section class="selector-bar" id="hide-me">

      <div class="inputs-container show" id="hideable-inputs">
        
        <div class="color-selectors">
          <button
              data-jscolor="{valueElement:null, value:'#FFFFFF'}"
              id="stylus-color" > <i class="fas fa-paint-brush"></i></button>
          <label>
            <h3>Stylus Color</h3>
          </label>    
          <button
            data-jscolor="{valueElement:null, value:'#000000'}"
            id="background-color" ></button>
          <label>
            <h3 class="background">Backround Color</h3>
          </label>  
        </div>
        <br>

        <input type="range" id="pen-width" 
          min="1" max="10"
          value = "2"
        />
        <label><h3>Pen Size</h3></label>

        <label class="switch">
          <span class="sunflower">Sunflower Mode</span>
          <input type="checkbox" id="spiro" checked ='checked'>
        </label>    
    
        <div id="sunflower-options">
          <label>
            <h3> Divisions</h3>
          </label>
          <input type="range" id="divisions" min="2" max="24" />
        </div>

        <div class="clear-btn">

             Clear

                  </a>
 
          </div>
          <div><i class="fas fa-toolbox" id="saveing"></i></div>
      </div>

  </section>

  <div class="canvas-container" >
    <canvas id="canvas"></canvas>
  </div>
